<!doctype html>
<html ng-app="drupalLacesApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <h2>Drupal Laces</h2>
      <div ng-controller="DrupalStructController as drupalStruct">
        <!-- <span>{{drupalStruct.remaining()}} of {{drupalStruct.contentTypes.length}} remaining</span> -->
        <div class="col-sm-12">
          <form class="form-inline">
            <div class="form-group">
              <button class="btn btn-warning" ng-click="drupalStruct.archive()">Delete</button> | 
              <input type="text" size="30" 
                class="form-control"
                placeholder="Add new type"
                ng-model="drupalStruct.typeName" />
              <button class="btn btn-primary" ng-click="drupalStruct.addTodo('ctype')">Add type</button>
              <button class="btn btn-primary" ng-click="drupalStruct.addTodo('taxonomy')">Add taxonomy</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h4>Content types</h4>
          <ul class="list-unstyled">
            <li ng-repeat="contentType in drupalStruct.contentTypes">
              <input type="checkbox" ng-model="contentType.selected">
              <span class="selected-{{contentType.selected}}">{{contentType.typeTitle}}</span>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <h4>Taxonomies</h4>
          <ul class="list-unstyled">
            <li ng-repeat="taxonomy in drupalStruct.taxonomies">
              <input type="checkbox" ng-model="taxonomy.selected">
              <span class="selected-{{taxonomy.selected}}">{{taxonomy.taxName}}</span>
            </li>
          </ul>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
